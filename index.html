<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROGETTO HCI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .pdf-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        .pdf-link:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: none;
        }
        /* Spinner Styles */
        .spinner {
            border: 8px solid #f4f4f4;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HCI NEXUS KNIGHTS</h1>
    </header>

    <main>
        <p>PDF consegna C1</p>
        
        <!-- Loading spinner -->
        <div class="spinner" id="loading-spinner"></div>
        
        <!-- Embedded PDF -->
        <iframe src="https://nexusknights.github.io/nexusknights-project/C1/FHCI-C1.pdf" id="pdf-iframe"></iframe>

        <br>

        <!-- Download link as backup -->
        <a href="https://nexusknights.github.io/nexusknights-project/C1/FHCI-C1.pdf" class="pdf-link" download="FHCI - C1_compressed.pdf">Download PDF</a>
    </main>

    <footer>
        <p>&copy; 2024 NexusKnights</p>
    </footer>

    <script>
        // Get references to the spinner and iframe
        var spinner = document.getElementById('loading-spinner');
        var iframe = document.getElementById('pdf-iframe');

        // Show spinner when the page loads
        window.onload = function() {
            spinner.style.display = 'block';
        };

        // Hide spinner and show iframe when PDF is fully loaded
        iframe.onload = function() {
            spinner.style.display = 'none'; // Hide spinner
            iframe.style.display = 'block'; // Show iframe
        };
    </script>
</body>
</html>
